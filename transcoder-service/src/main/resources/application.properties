server.port=8082
spring.application.name=transcoder-service

spring.kafka.bootstrap-servers=micro_kafka:29092

spring.kafka.consumer.group-id=transcoder-group
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.spring.json.use.type.headers=false

spring.kafka.consumer.properties.spring.json.value.default.type=com.cpd.transcoder_service.model.VideoReceivedEvent

eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka/